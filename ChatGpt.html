    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
         :root {
            --bg1: #1e1b4b;
            --bg2: #0f172a;
            --card: rgba(255, 255, 255, 0.06);
            --accent: #5865F2;
            --accent2: #ec4899;
            --yt: #FF0000;
            --muted: #94a3b8;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top left, var(--accent2), transparent 40%), radial-gradient(circle at bottom right, var(--accent), transparent 40%), linear-gradient(135deg, var(--bg1), var(--bg2));
            color: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            cursor: url('https://cur.cursors-4u.net/sports/spo-2/spo116.cur'), auto;
            /* Custom cursor */
        }
        
        .card {
            width: 100%;
            max-width: 700px;
            background: var(--card);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 12px 45px rgba(0, 0, 0, 0.7);
            animation: fadeIn 1.2s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            width: 90px;
            height: 90px;
            border-radius: 20px;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 700;
            color: white;
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 24px;
        }
        
        h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }
        
        p.desc {
            margin: 6px 0 0;
            font-size: 15px;
            color: var(--muted);
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 20px;
        }
        
        .btn {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 16px 20px;
            border-radius: 14px;
            color: #fff;
            font-weight: 600;
            text-decoration: none;
            font-size: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: inherit;
        }
        
        .btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.7);
        }
        
        .btn svg {
            width: 24px;
            height: 24px;
        }
        
        .discord {
            background: var(--accent);
        }
        
        .youtube {
            background: var(--yt);
        }
        
        .small {
            margin-top: 28px;
            text-align: center;
            font-size: 13px;
            color: var(--muted);
        }
    </style>
</head>
